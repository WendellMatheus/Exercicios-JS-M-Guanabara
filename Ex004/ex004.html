<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20 Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Seu nome tem ${nome.length} letras`)
        document.writeln(`Seu nome em maiúscula é ${nome.toLocaleUpperCase()}`)
        document.writeln(`Seu nome em minúscula é ${nome.toLocaleLowerCase()}`)

        /*
        > var n1 = 1545.5
        > n1
        1545.5
        > n1.toFixed(2)
        '1545.50'
        >   n1.toFixed(2).replace('.' , ',')
        '1545,50'
        > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        'R$ 1,545.50'
        */

    </script>
</body>
</html>
